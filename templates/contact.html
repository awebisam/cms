{% extends 'base.html' %}
{% load static %}
{% load thumbnail %}
{% load humanize %}

{% block meta %}

<title>Contact Us - {{ cms_title }}</title>
<meta name="keywords" content="{{ cms_keywords }}" />
<meta name="description" content="{{ cms_description }}" />
<meta name="author" content="{{ cms_author }}" />

<meta property="og:type" content="article" />
<meta property="og:title" content="Contact Us - {{ cms_title }}" />
<meta property="og:description" content="{{ cms_description }}" />
<meta property="og:image" content="https://{{ request.get_host }}{% static 'images/cms_thumbnail.png' %}" />
<meta property="og:url" content="{{ request.build_absolute_uri }}" />

<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:title" content="Contact Us - {{ cms_title }}" />
<meta property="twitter:description" content="{{ cms_description }}" />
<meta property="twitter:image" content="https://{{ request.get_host }}{% static 'images/cms_thumbnail.png' %}" />
<meta property="twitter:url" content="{{ request.build_absolute_uri }}" />

{% endblock %}

{% block styles %}
{% endblock %}

{% block mansonary %}
{% endblock %}

{% block body %}

<div class="card mb-3">
    <div class="text-center card-header bg-white">
        <h1 class="fw-bold">Contact Us</h1>
    </div>

    <div class="card-body">
        <div style="text-align: justify;">
            <p class="mb-3 lead">

            </p>

        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
{% endblock %}
