{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  {% include 'includes/head.html' %}
  
  <title>{{ message }} - {{ cms_title }}</title>
  <meta name="robots" content="noindex, nofollow">

</head>

<body>

  <div class="bg-primary pt-10 pb-21"></div>
  <div class="container mt-n22 px-6">

    {% if messages %}
    {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show"
      role="alert">
      {{ message|safe }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center g-0">
        <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
         
          <div class="card smooth-shadow-md">
            <div class="card-body p-6">

              <div class="mb-4">
                <a href="{{ request.META.HTTP_REFERER  }}">Back</a> | <a href="{% url 'homepage' %}">Home</a>
              </div>

              <h3 class="display-6 mb-4 fw-bold">{{ message }}</h3>
              <p class="lead mb-4">{{ description }}</p>
              <a href="{% url 'user_login' %}">Login</a>
            </div>
          </div>
          
        </div>
      </div>

    <div class="text-center my-6">
      {{ cms_copyright}}
    </div>

  </div>

  {% include 'includes/foot.html' %}

</body>

</html>
