{% load static %}

<nav class="card rounded-0 border-bottom py-2">
    <div class="container d-flex justify-content-between"> 
        <div>
            <a class="text-dark mx-2" href="#">Home</a>
            <a class="text-dark mx-2" href="#">About</a>
            <a class="text-dark mx-2" href="#">Privacy</a>
        </div> 
        <div>
            {% if request.user.is_authenticated %}
                <a class="text-dark mx-2" href="{% url 'user_dashboard' %}">Dashboard</a>
            {% else %}
                <a class="text-dark mx-2" href="{% url 'user_login' %}">Login</a>
                <a class="text-dark mx-2" href="{% url 'user_register' %}">Register</a>
            {% endif %}
        </div>           
  </div>
</nav>

<nav class="navbar card rounded-0 navbar-expand-lg sticky-top navbar-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'homepage' %}">{{ site_brand }}</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          {% for menu_item in menu_items %}
            <li class="nav-item">
                <a class="text-dark nav-link" href="{{ menu_item.get_absolute_url }}">{{ menu_item.get_text }}</a>
            </li>
        {% endfor %}

        </ul>

        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

      </div>

    </div>
  </nav>
